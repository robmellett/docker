name: "Update Laravel Sail Docker Images"

on:
  push:
    branches:
      - "feature/automatic-upgrades"

permissions:
  contents: write

jobs:
  automatic-upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Checkout Laravel Sail
        uses: actions/checkout@master
        with:
          repository: laravel/sail
          path: laravel-sail

      - name: Update Laravel Sail
        run: sh upgrade.sh

      - name: Create commits
        run: |
          git config user.name 'Automatic Sail Upgrade'
          git config user.email 'robmellett@users.noreply.github.com'
          date +%s > report.txt
          git commit -am "Modify tracked file during workflow"
          date +%s > new-report.txt
          git add -A
          git commit -m "Add untracked file during workflow"

