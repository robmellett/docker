name: "Update Laravel Sail Docker Images"

on:
  push:
    branches:
      - "feature/automatic-upgrades"

  schedule:
    - cron: "0 0 * * 3"

permissions:
  contents: write

jobs:
  automatic-upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Checkout Laravel Sail
        uses: actions/checkout@master
        with:
          repository: laravel/sail
          path: laravel-sail

      - name: Update Laravel Sail
        run: |
          # tree laravel-sail

          #cp laravel-sail/runtimes/8.0/* src/php80
          cp laravel-sail/runtimes/8.1/* src/php81
          cp laravel-sail/runtimes/8.2/* src/php82

          rm -rf laravel-sail

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update Laravel Sail Dependencies
          title: Update Laravel Sail Dependencies
          body: |
            - Larvel Sail Dependency updates

            Auto-generated by [create-pull-request][1]

          branch: update-dependencies
