name: "Update Laravel Sail Docker Images"

on:
  push:
    branches:
      - "feature/automatic-upgrades"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Update Laravel Sail
        run: sh upgrade.sh
